<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="utf-8" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="react hooks + typescript + node.js + mysql 实现的自用记录网站"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://cdn.bootcss.com/quill/1.3.7/quill.core.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.bootcss.com/quill/1.3.7/quill.snow.min.css"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>虾虾郑的个人网站</title>
    <!-- 自己尝试的埋点 -->
    <script>
      (function () {
        var hm = document.createElement("script");
        hm.src = "%PUBLIC_URL%/track.js";
        hm.type = "text/javascript";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
    
    <!-- 百度统计的埋点 -->
    <script>
      var _hmt = _hmt || [];
      (function () {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?e78aa2bd68af153c447264c3155f8096";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>

    <!-- 这里会从inject/index.js导出的内容来注入 -->
    <script type="text/x-template" id="injectTpl">
      <%= htmlWebpackPlugin.options.injectObj %>
    </script>
    <script id="injectLog">
      ;(function() {
        try {
          const injectObj = eval((function() { return <%= htmlWebpackPlugin.options.injectObj %> })())
          window.injectObj = injectObj
          const isProd=/bi\./ig.test(location.origin)
          isProd&&console.log("%c buildTime: %c " + injectObj.buildTime + " %c",
           "background:#909399 ; padding: 1px; border-radius: 3px 0 0 3px;  color: #fff",
           "background:#409eff ; padding: 1px; border-radius: 0 3px 3px 0;  color: #fff",
           "background:transparent");
        } catch (e) {
          console.log('injectObj未成功注入！', e);
        }
      })()
    </script>
  </head>
  <body>

    <div id="root"></div>
    <script src="https://cdn.bootcss.com/react/16.10.2/umd/react.production.min.js"></script>
    <script src="https://cdn.bootcss.com/react-dom/16.10.2/umd/react-dom.production.min.js"></script>
